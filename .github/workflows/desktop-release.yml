name: Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-14'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build UI
        run: cd ui && npm ci && npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          updaterJsonKeepUniversal: true
          tagName: v__VERSION__
          releaseName: 'GG Deploy v__VERSION__'
          releaseBody: |
            ## GG Deploy Desktop v__VERSION__

            **Free hosting deserves free tooling.** Domain â†’ GitHub Pages in 60 seconds.

            ### Downloads

            See assets below for your platform:
            - **macOS**: `.dmg` (Apple Silicon or Intel)
            - **Windows**: `.msi` installer
            - **Linux**: `.AppImage` or `.deb`

            ### Quick Start

            1. Download for your platform
            2. Install and launch
            3. Enter your GoDaddy + GitHub credentials
            4. Deploy your domain to GitHub Pages

            ---
            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  generate-updater-manifest:
    needs: build-desktop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          gh release download "v${{ steps.version.outputs.version }}" -D artifacts --pattern "*.sig" || true
          gh release download "v${{ steps.version.outputs.version }}" -D artifacts --pattern "*.tar.gz" || true
          gh release download "v${{ steps.version.outputs.version }}" -D artifacts --pattern "*.zip" || true
          gh release download "v${{ steps.version.outputs.version }}" -D artifacts --pattern "*.AppImage" || true
          gh release download "v${{ steps.version.outputs.version }}" -D artifacts --pattern "*.deb" || true
          gh release download "v${{ steps.version.outputs.version }}" -D artifacts --pattern "*.msi" || true
          ls -la artifacts/

      - name: Generate latest.json
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          RELEASE_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BASE_URL="https://github.com/abe238/gg-deploy/releases/download/v${VERSION}"

          # Debug: list all downloaded artifacts
          echo "Downloaded artifacts:"
          ls -la artifacts/

          # Read signatures - Tauri generates tar.gz without version in filename
          MACOS_ARM_SIG=""
          MACOS_X64_SIG=""
          LINUX_SIG=""
          WINDOWS_SIG=""

          # macOS ARM64 (tar.gz without version)
          if [ -f "artifacts/GG.Deploy_aarch64.app.tar.gz.sig" ]; then
            MACOS_ARM_SIG=$(cat "artifacts/GG.Deploy_aarch64.app.tar.gz.sig")
            echo "Found macOS ARM sig"
          fi
          # macOS x64 (tar.gz without version)
          if [ -f "artifacts/GG.Deploy_x64.app.tar.gz.sig" ]; then
            MACOS_X64_SIG=$(cat "artifacts/GG.Deploy_x64.app.tar.gz.sig")
            echo "Found macOS x64 sig"
          fi
          # Linux AppImage (with version)
          if [ -f "artifacts/GG.Deploy_${VERSION}_amd64.AppImage.sig" ]; then
            LINUX_SIG=$(cat "artifacts/GG.Deploy_${VERSION}_amd64.AppImage.sig")
            echo "Found Linux sig"
          fi
          # Windows NSIS (exe with version)
          if [ -f "artifacts/GG.Deploy_${VERSION}_x64-setup.exe.sig" ]; then
            WINDOWS_SIG=$(cat "artifacts/GG.Deploy_${VERSION}_x64-setup.exe.sig")
            echo "Found Windows sig"
          fi

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "GG Deploy v${VERSION} - Free hosting deserves free tooling.",
            "pub_date": "${RELEASE_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_ARM_SIG}",
                "url": "${BASE_URL}/GG.Deploy_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "${BASE_URL}/GG.Deploy_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${BASE_URL}/GG.Deploy_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${BASE_URL}/GG.Deploy_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          cat latest.json

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.version.outputs.version }}" latest.json --clobber
